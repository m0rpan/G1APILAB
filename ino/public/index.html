    <body>
        <img src="" id="funnyguy" width="480"/><br>
        <script>
            console.log("Logo");
    
            catchFunnyguy()
            .then(response => {
                console.log('Here is the logo');
            })
            .catch(error => {
                console.log('error');
                console.error(error);
            });
    
            async function catchFunnyguy() {
                const response = await fetch('logo.png');
                const blob = await response.blob();
                document.getElementById('funnyguy').src = URL.createObjectURL(blob);
    
            }
        </script>

        <a href="/index.html"><button type="button" >Plant Names</button></a>

        <h1>This a list of the common name of plants</h1>
        <span id = "all"></span>
        
     <script>
const api_url = `api/`;
getAllData();

async function getAllData(){
        const response = await fetch(api_url)
        const data = await response.json();
        console.log(data.data);

        document.getElementById("all").textContent = data;
        console.log(data)



var text, fLen, i;
myPlantData = data.data;
fLen = myPlantData.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {
  text += "<li>" + myPlantData[i]["common_name"] + "</li>";
}
text += "</ul>";

document.getElementById("all").innerHTML = text;

};
    </script>
